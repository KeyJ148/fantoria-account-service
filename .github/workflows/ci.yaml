name: Build, Test and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.get_image_name.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build jar and docker image
        run: ./gradlew clean build dockerBuild

      - name: Get project name and version from Gradle
        id: get_image_name
        run: |
          IMAGE_NAME=$(./gradlew -q dockerPrintImageName)
          echo "::set-output name=image_name::$IMAGE_NAME"

      - name: Upload built jar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: build/libs/app.jar

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Download built jar
        uses: actions/download-artifact@v4
        with:
          name: built-jar
          path: build/libs/

      - name: Run unit tests
        run: ./gradlew test

  push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Log in to Docker Hub using token
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push Docker image
        run: docker push ${{ needs.build.outputs.image_name }}